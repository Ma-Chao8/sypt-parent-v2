<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="ctxPath" content="/" th:content="@{/}">
    <title>首页</title>
    <link th:href="@{/css/font-awesome.min.css?v=4.4.0}"
          href="../static/css/font-awesome.min.css?v=4.4.0"
          rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/libs/mui/css/mui.min.css}"
          href="/static/libs/mui/css/mui.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css">

    <style>

        .mui-content > .mui-table-view:first-child {
            margin: 0;
        }
        .fa-3x{
            color: cadetblue;
        }
        header.mui-bar.mui-bar-nav{background-color: cadetblue !important;}
        h1.mui-title{color: #FFFFFF !important;}
        .mui-media-body{font-weight: 600 !important;}


    </style>
</head>

<body class="mui-android mui-android-5 mui-android-5-0">

<header class="mui-bar mui-bar-nav">
<!--    <h1 class="mui-title" th:text="${username}">首页</h1>-->
    <!--<span th:text="${company.companyName}"></span>-->
    <span th:text="${username}"></span>
</header>

<div class="mui-content">
    <ul class="mui-table-view mui-grid-view mui-grid-9">

        <li th:if="${!#lists.isEmpty(menus)}"
            th:each="menu : ${menus}"
            class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
<!--            <i th:class="${menu.icon}"></i>-->
            <a th:href="@{${menu.url}}" href="#">
                <span th:class="${menu.icon}" class=""></span>
                <div class="mui-media-body" th:text="${menu.name}">Home</div>
            </a>
        </li>
    </ul>
</div>
<!--  -->

<script type="text/javascript" th:src="@{/libs/jquery/jquery.min.js}" src="/static/libs/jquery/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/libs/jquery-validation/jquery.validate.min.js}"
        src="/static/libs/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" th:src="@{/libs/mui/js/mui.min.js}" src="/static/libs/mui/js/mui.min.js"></script>
<script>
    (function ($, m, doc) {
        //console.log("登录"
        var ctxPath = $("meta[name=ctxPath]").attr("content");
        if (!ctxPath) {
            ctxPath = "/";
        }
    }(jQuery, mui, document));
</script>
</body>
</html>
