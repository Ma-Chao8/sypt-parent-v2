<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>选择产品</title>
    <link rel="icon" th:href="@{/favicon.ico}" href="/favicon.ico">
    <link rel="stylesheet" th:href="@{/plugins/mui/css/mui.min.css}"
          href="/static/plugins/mui/css/mui.min.css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"
          href="/static/css/login.css"/>
    <link rel="stylesheet" th:href="@{/css/sweep.css}"
          href="/static/css/sweep.css"/>
</head>

<body>
<div class="bg">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">选择产品</h1>
    </header>

    <div class="mui-content">
        <div class="inputbox">
            <div class="mui-input-row inputstyle">
                <input type="text" class="mui-input-clear" placeholder="请输入内容">
            </div>
            <div class="btnbox">
                <input type="button" class="searchtxt" value="搜索"></input>
            </div>
        </div>

        <div class="result_sweep">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">天码测试产品</li>
                <li class="mui-table-view-cell">Item 2</li>
                <li class="mui-table-view-cell">Item 3</li>
            </ul>
        </div>

    </div>
</div>

<script type="text/javascript" th:src="@{/plugins/jquery/jquery-2.1.4.js}"
        src="/static/plugins/jquery/jquery-2.1.4.js"></script>
<script type="text/javascript" th:src="@{/plugins/mui/js/mui.min.js}"
        src="/static/plugins/mui/js/mui.min.js"></script>
<script type="text/javascript" th:src="@{/js/remControl.js}"
        src="/static/js/remControl.js"></script>
<script>
    mui.init()
</script>
</body>

</html>
