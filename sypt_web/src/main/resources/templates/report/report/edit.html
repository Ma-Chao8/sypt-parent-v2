														<div class="form-group">

	<script type="text/javascript" th:inline="javascript">
		function formatDate() {
			var date = [[${report.checkDate}]]
            date = date.substring(0,10)
            laydate.render({
                elem : '#checkDate',
                value : date
            });
        }

        function getCheckTypeId() {
			var checkTypeId = [[${report.checkTypeId}]]
			return checkTypeId;
        }

        function getcheckMechanismId() {
            var checkMechanismId = [[${report.checkMechanismId}]]
            return checkMechanismId;
        }


	</script>

	<script type="text/javascript" th:src="@{/js/appjs/report/report/edit.js}" src="/js/appjs/report/report/edit.js">
	</script>
