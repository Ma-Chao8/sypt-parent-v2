<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta charset="utf-8" name="ctxPath" content="/" th:content="@{/}">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form name="codeOutAdd" class="form-horizontal m-t">

                        <input name="companyName" type="hidden">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">起始序列号：</label>
                            <div class="col-sm-8">
                                <input name="serialStart" class="form-control" type="text" pattern="[1-9]{1}[0-9]*"
                                       autocomplete="off" required placeholder="起始序列号（正整数）">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">终止序列号：</label>
                            <div class="col-sm-8">
                                <input name="serialEnd" class="form-control" type="text" pattern="[1-9]{1}[0-9]*"
                                       autocomplete="off" required placeholder="终止序列号（正整数）">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <select name="companyId" class="form-control" required>
                                    <option value="">-- 选择商户 --</option>
                                    <option value="1" th:each="company: ${companies}" th:value="${company.companyId}"
                                            th:text="${company.companyName}">
                                        天码
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/coderecord/codeOutAdd.js}"
        src="/static/js/appjs/coderecord/codeOutAdd.js">
</script>
</body>
</html>
