<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="demoId" name="demoId" th:value="${demo.demoId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">模版：</label>
								<div class="col-sm-8">
									<input id="demoValues" name="demoValues" th:value="${demo.demoValues}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">模版名称：</label>
								<div class="col-sm-8">
									<input id="demoName" name="demoName" th:value="${demo.demoName}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/company/demo/edit.js}" src="/static/js/appjs/company/demo/edit.js">
	</script>
</body>
</html>
