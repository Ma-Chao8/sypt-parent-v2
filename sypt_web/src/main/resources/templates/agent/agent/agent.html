<!DOCTYPE html>

<head th:include="include :: header"></head>
<body class="gray-bg">

		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="agent:agent:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>

							<a shiro:hasPermission="agent:agent:add" type="button" class="btn  btn-primary"

							</a>

							<button shiro:hasPermission="agent:agent:add" type="button" class="btn  btn-danger"

								<i class="fa fa-download" aria-hidden="true"></i>导出
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="经销商名称">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
