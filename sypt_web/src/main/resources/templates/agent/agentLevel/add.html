<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">等级名称：</label>
								<div class="col-sm-8">
									<input id="levelName" name="levelName" class="form-control" type="text" placeholder="等级名称">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">等级排序：</label>
								<div class="col-sm-8">
									<input id="levelWeight" name="levelWeight" class="form-control" type="text" placeholder="等级越低序列号越大">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/agent/agentLevel/add.js}" src="/js/appjs/agent/agentLevel/add.js">
	</script>
</body>
</html>
