<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="field_value_id" name="field_value_id" th:value="${fieldValue.field_value_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">属性字段id：</label>
								<div class="col-sm-8">
									<input id="attrFieldId" name="attrFieldId" th:value="${fieldValue.attrFieldId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">字段值：</label>
								<div class="col-sm-8">
									<input id="fieldValue" name="fieldValue" th:value="${fieldValue.fieldValue}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/attr/fieldValue/edit.js" th:src="@{/js/appjs/attr/fieldValue/edit.js}">
	</script>
</body>
</html>
