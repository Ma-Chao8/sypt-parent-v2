<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">任务名称：</label>
								<div class="col-sm-4">
									<input id="jobName" name="jobName" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">任务分组：</label>
								<div class="col-sm-4">
									<input id="jobGroup" name="jobGroup" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">任务类：</label>
								<div class="col-sm-4">
									<input id="beanClass" name="beanClass" class="form-control"
										type="text">
								</div>
								<label class="col-sm-2 control-label">cron表达式：</label>
								<div class="col-sm-4">
									<input id="cronExpression" name="cronExpression"
										   class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">任务描述：</label>
								<div class="col-sm-10">
									<textarea id="description" name="description" class="form-control"
										></textarea>
								</div>
							</div>
							<div class="form-group hidden">
								<label class="col-sm-2 control-label">任务状态：</label>
								<div class="col-sm-4">
									<input id="jobStatus" name="jobStatus" class="form-control"
										type="text" value="0">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-2 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<input type="button" class="btn btn-danger" value="取消"
										   onclick="javascript:
											var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
				                            parent.layer.close(index);">
									</input>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/common/job/add.js}"
		src="/js/appjs/common/job/add.js">
		
	</script>
</body>
</html>
