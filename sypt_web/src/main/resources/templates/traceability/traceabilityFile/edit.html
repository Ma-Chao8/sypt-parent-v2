<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="traceabilityFileId" name="traceabilityFileId" th:value="${traceabilityFile.traceabilityFileId}"  type="hidden">

														<div class="form-group">	
								<label class="col-sm-3 control-label">档案名称：</label>
								<div class="col-sm-8">
									<input id="traceabilityFileName" name="traceabilityFileName" th:value="${traceabilityFile.traceabilityFileName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">产品：</label>
								<div class="col-sm-8">
									<select id="productId" name="productId" class="form-control required">

									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">介绍语：</label>
								<div class="col-sm-8">
									<input id="introduce" name="introduce" th:value="${traceabilityFile.introduce}" class="form-control"
										   type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:inline="javascript">
		function getProductId() {
			var id = [[${traceabilityFile.productId}]]
			return id
		}
	</script>
	<script type="text/javascript" src="/js/appjs/traceability/traceabilityFile/edit.js" th:src="@{/js/appjs/traceability/traceabilityFile/edit.js}">
	</script>
</body>
</html>
