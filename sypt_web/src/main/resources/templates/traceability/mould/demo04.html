<div id="demoTpl" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" type="text/css" th:href="@{/mould/demo04/css/style1.css}"
          href="/static/mould/demo04/css/style1.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/mould/demo04/css/base.css}"
          href="/static/mould/demo04/css/base.css"/>

    <script type="text/javascript" th:src="@{/mould/demo04/js/demo04.js}"
            src="/static/mould/demo04/js/demo04.js"></script>
    <script type="text/javascript" th:src="@{/mould/demo04/js/remControl.js}"
            src="/static/mould/demo04/js/remControl.js"></script>

    <header id="fc-head">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div th:each="banner: ${traceFile?.banners}" class="swiper-slide">
                    <img th:if="${banner != null}" th:name="${banner?.imgId}" name="314" th:src="${banner?.url}"
                         src="http://qny1.tianma315.com/Fpl5UgaT8nG2SiACnU1ZZTDyWdLa"/>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </header>
    <div id="fc-content">
        <div id="fc-content-head">
            <dl class="mt-20">
                <dt class="text-c f-18 fc-sub1">
                    <img src="http://qny1.tianma315.com/FkKqKL9XO_GGNbwOt2vLPRg_S7Cf"/>防伪查询
                </dt>
                <dd>
                    <p th:text="${tf?.introduce}">感谢语！</p>
                    <h5>查询编码：<span class="normal fc-red">************</span></h5>
                    <h5>查询次数：<span class="normal fc-red">0</span>次</h5>
                    <h5>首次查询时间：<span class="normal fc-red">2017-09-19&emsp;17:50:42</span>
                    </h5>
                </dd>
            </dl>
        </div>

        <div id="fc-content-body" name="demo04">
            <div th:each="segment : ${tf.segments}"
                 th:class="${'area '+segment.styletype}"
                 th:name="${segment.styletype}"
                 class="area01 area" name="area01">

                <dl th:switch="${segment.styletype}">
                    <dt class="text-c f-18 fc-sub1 settledspan">
                        <img src="http://qny1.tianma315.com/FkKqKL9XO_GGNbwOt2vLPRg_S7Cf"/>
                        <span th:text="${segment.title}">产品信息</span>
                    </dt>

                    <dd th:case="area02">
                        <ul class="contentBox2">
                            <li th:each="segmentItem : ${segment.segmentItems}"
                                class="fc-sub2">
                                <h5 th:if="${data.type ne 1 and (!#strings.isEmpty(segmentItem.key) or !#strings.isEmpty(segmentItem.val))}"
                                    class="settledspan">
                                    <span th:text="${#strings.isEmpty(segmentItem.key) ? '' : segmentItem.key}"
                                          class="bold f-14 subkey">产品名称</span>
                                    <span th:if="${!#strings.isEmpty(segmentItem.key)}">：</span>
                                    <span th:text="${#strings.isEmpty(segmentItem.val) ? '' : segmentItem.val}"
                                          class="fc-gray f-12 subvalue">红鳍东方河鲀</span>
                                </h5>
                                <img th:each="itemImg : ${segmentItem.segmentItemImgs}"
                                     th:if="${data.type eq 1 and itemImg!= null}"
                                     th:name="${itemImg.imgId}"
                                     th:src="${itemImg.url}"
                                     name="204"
                                     src="http://qny1.tianma315.com/FpKRvDJL1i_cxGhIxAM1Qw5jtK2g"
                                     class="mt-10"/>
                            </li>
                        </ul>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</div>
