<!DOCTYPE html>

<div id="demoTpl" xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" type="text/css" th:href="@{/trace/mould/demo08/css/iconfont.css}"

    <script th:src="@{/trace/mould/demo08/js/demo08.js}" src="/static/trace/mould/demo08/js/demo08.js"></script>
    <script th:src="@{/trace/mould/demo08/js/remControl.js}" src="/static/trace/mould/demo08/js/remControl.js"></script>
    <header id="fc-head">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div th:each="banner: ${tf?.proBanners}" class="swiper-slide">
                    <img th:name="${banner?.bannerImgId}" name="314" th:src="${banner?.bannerUrl}"
                         src="http://qny1.tianma315.com/Fpl5UgaT8nG2SiACnU1ZZTDyWdLa"/>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </header>

    <div id="fc-content">
        <div id="fc-content-head">
            <dl class="area area01">
                <dt class="text-c f-18 fc-sub1 ">
                    <img src="http://qny1.tianma315.com/FtAhSRHQPHABKAq-fVHoSUvpMLJ9"/>防伪查询
                </dt>
                <dd style="padding: 0.2rem">
                    <p th:text="${tf.introduce}">为广大消费者提供“健康、安全、营养、美味”的生态健康鱼</p>
                    <h5>查询编码：<span class="normal fc-red">************</span></h5>
                    <h5>查询次数：<span class="normal fc-red">0次</span></h5>
                    <h5>首次查询时间：<span class="normal fc-red">2017-09-19&emsp;17:50:42</span></h5>
                </dd>
            </dl>
        </div>
        <div id="fc-content-body" name="demo08">
            <div th:if="${tf?.product}!=null"
                 class="area01 area" name="area01">
                <dl>
                    <dt class="text-c f-18 fc-sub1 xian settledspan">
                        <img src="http://qny1.tianma315.com/FtAhSRHQPHABKAq-fVHoSUvpMLJ9"/>
                        <span>产品信息</span>
                    </dt>
                    <dd>
                        <ul class="contentBox2" th:object="${tf?.product}">
                            <li class="fc-sub2">
                                <h5 class="settledspan">
                                    <span class="bold f-14 subkey">产品名称</span>：
                                    <span th:text="*{#strings.isEmpty(productName) ? '' : productName}"
                                          class="fc-gray f-12 subvalue"></span>
                                </h5>
                            </li>
                            <li class="fc-sub2">
                                <h5 class="settledspan">
                                    <span class="bold f-14 subkey">产品规格</span>：
                                    <span th:text="*{#strings.isEmpty(productSpec) ? '' : productSpec}"
                                          class="fc-gray f-12 subvalue"></span>
                                </h5>
                            </li>
                            <li class="fc-sub2">
                                <h5 class="settledspan">
                                    <span class="bold f-14 subkey">包装数量</span>：
                                    <span th:text="*{#strings.isEmpty(boxSize) ? '' : boxSize}"
                                          class="fc-gray f-12 subvalue"></span>
                                </h5>
                            </li>
                            <li class="fc-sub2">
                                <h5 class="settledspan">
                                    <span class="bold f-14 subkey">产品图片：</span>
                                </h5>
                                <img th:src="*{productImg}"
                                     name="204"
                                     src="http://qny1.tianma315.com/FpKRvDJL1i_cxGhIxAM1Qw5jtK2g"
                                     class="mt-10"/>
                            </li>
                            <li th:if="*{not #lists.isEmpty(productFieldVOS)}" th:each="proField : *{productFieldVOS}" class="fc-sub2">
                                <h5 class="settledspan">
                                    <span class="bold f-14 subkey" th:text="${proField.attrFieldName}"></span>：
                                    <span th:text="${#strings.isEmpty(proField.values) ? '' : proField.values}"
                                          class="fc-gray f-12 subvalue"></span>
                                </h5>
                            </li>
                        </ul>
                    </dd>

                                     class="mt-10"/>
                            </li>
                        </ul>
                    </dd>-->

                </dl>
                
            </div>

            <div th:each="menu : ${tf?.menuList}"
                 class="area02 area" name="area02">
                <dl>
                    <dt class="text-c f-18 fc-sub1 settledspan bggreen">
                        <!--<img src="http://qny1.tianma315.com/FtAhSRHQPHABKAq-fVHoSUvpMLJ9"/>-->
                        <img th:if="${menu.icon}" th:src="${menu.icon}" style="width:10%">
                        <span th:text="${menu?.menuName}">产品信息</span>
                        <i class="iconfont icon-jiantou"></i>
                    </dt>
                    <dd>
                        <ul class="contentBox2">
                            <li th:if="${menu.dataList != null}"
                                th:each="data : ${menu.dataList}"
                                class="fc-sub2">

                                <h5 th:if="${!#strings.isEmpty(data.dataKey) || !#strings.isEmpty(data.dataValue)}"
                                    class="settledspan">
                                    <span th:text="${#strings.isEmpty(data.dataKey) ? '' : data.dataKey}" class="bold f-14 subkey">产品名称</span>：
                                    <span th:if="${data.type!=1}" th:text="${#strings.isEmpty(data.dataValue) ? '' : data.dataValue}" class="fc-gray f-12 subvalue">红鳍东方河鲀</span>
                                </h5>
                                <img th:if="${data.type==1}" th:each="pic : ${data.pics}"
                                     th:if="${pic != null}"
                                     th:src="${pic}"
                                     th:alt="${data?.dataKey}"
                                     name="204"
                                     src="http://qny1.tianma315.com/FpKRvDJL1i_cxGhIxAM1Qw5jtK2g"
                                     class="mt-10"/>
                            </li>
                        </ul>
                    </dd>
                </dl>

                    <!--<dt class="text-c f-18 fc-sub1 xian settledspan">-->

                        <!--</ul>-->

        </div>
        <ul class="footer-layout bgblue">
            <li th:each="footLink : ${tf.proFootLinks}" class='footer-item white'>
                <a th:href="${#strings.isEmpty(footLink.footlinkRedirectUrl) ? '#' : footLink.footlinkRedirectUrl}" target="_blank">
                    <img th:name="${footLink.footlinkIconId}"
                         th:alt="${footLink.footlinkTitle}"
                         th:src="${#strings.isEmpty(footLink.footlinkIcon) ? '#' : footLink.footlinkIcon}"
                         src='http://qny1.tianma315.com/FhIluG389dgH8RAwxHHxa6z9-Czf'/>
                    <h5 th:text="${footLink.footlinkTitle}">公司简介</h5>

    <div id="fc-footer">
        <ul class="footerArea" th:object="${tf.company}" th:inline="text">
            <li>[[*{companyName}]]</li>
            <li>地址:[[*{companyAddress}]]</li>
            <li>电话：[[*{tel}]]</li>
            <li>
                <a href="http://www.tianma315.com" target="_blank" >技术方：广州天码防伪科技有限公司</a>
            </li>
