<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<link th:href="@{/lib/webupload/webuploader.css}"
      href="/static/lib/webupload/webuploader.css" rel="stylesheet"/>
<link th:href="@{/lib/webupload/webuploader-demo.css}"
      href="/static/lib/webupload/webuploader-demo.css" rel="stylesheet"/>
<head th:include="include :: header">

</head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>批量上传</h5>
                    <a class="btn btn-primary radius r mr-20"
                       style="line-height: 1.3em;"
                       href="javascript:layer.load();location.replace(location.href);" title="刷新"><i
                            class="fa fa-refresh"></i></a>
                    <!--<a class="btn btn-primary radius r mr-20" style="line-height: 1.3em;"-->
                       <!--href="javascript:window.parent.location.reload()" title="返回">-->
                        <!--<i class="Hui-iconfont">返回</i>-->
                    <!--</a>-->
                </div>
                <div class="ibox-content">
                    <div class="page-container">
                        <div id="uploader" class="wu-example">
                            <div class="queueList">
                                <div id="dndArea" class="placeholder">
                                    <div id="filePicker"></div>
                                    <p>或将照片拖到这里，单次最多可选300张</p>
                                </div>
                            </div>
                            <div class="statusBar" style="display:none;">
                                <div class="progress">
                                    <span class="text">0%</span>
                                    <span class="percentage"></span>
                                </div>
                                <div class="info"></div>
                                <div class="btns">
                                    <div id="filePicker2"></div>
                                    <div class="uploadBtn">开始上传</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:include="include::footer"></div>
<script th:src="@{/lib/webupload/webuploader.min.js}"
        src="/static/lib/webupload/webuploader.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    function getId(){
        var id = [[${id}]]
        return id;
    }
</script>
<script th:src="@{/lib/webupload/webuploader-demo.js}"
        src="/static/lib/webupload/webuploader-demo.js"></script>
</body>
</html>
