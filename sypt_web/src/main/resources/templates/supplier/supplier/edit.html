<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="supplierId" name="supplierId" th:value="${supplier.supplierId}"  type="hidden">
							<!--<div class="form-group">	-->
							<!--<label class="col-sm-3 control-label">：</label>-->
							<!--<div class="col-sm-8">-->
							<!--<input id="merchantId" name="merchantId" th:value="${supplier.merchantId}" class="form-control" type="text">-->
							<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">请选择供应商类型：</label>
								<div class="col-sm-8">
									<!--<input id="typeId" name="typeId" th:value="${supplier.supplierTypeId}"  type="hidden">-->
									<select class="form-control" id="supplierTypeId" name="supplierTypeId">

									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">供应商名称：</label>
								<div class="col-sm-8">
									<input id="supplierName" name="supplierName" th:value="${supplier.supplierName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="linkman" name="linkman" th:value="${supplier.linkman}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系人电话：</label>
								<div class="col-sm-8">
									<input id="tel" name="tel" th:value="${supplier.tel}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="mark" name="mark" th:value="${supplier.mark}" class="form-control" type="text">
								</div>
							</div>
							<!--<div class="form-group">	-->
							<!--<label class="col-sm-3 control-label">：</label>-->
							<!--<div class="col-sm-8">-->
							<!--<input id="createDate" name="createDate" th:value="${supplier.createDate}" class="form-control" type="text">-->
							<!--</div>-->
							<!--</div>-->
							<!--<div class="form-group">	-->
							<!--<label class="col-sm-3 control-label">：</label>-->
							<!--<div class="col-sm-8">-->
							<!--<input id="createBy" name="createBy" th:value="${supplier.createBy}" class="form-control" type="text">-->
							<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<input type="button" class="btn btn-danger" value="取消"
										   onclick="javascript:
											var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
				                            parent.layer.close(index);">
									</input>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:inline="javascript">
        function getSupplierTypeId() {
			var supplierTypeId = [[${supplier.supplierTypeId}]]
			return supplierTypeId;
        }
	</script>
	<script type="text/javascript" th:src="@{/js/appjs/supplier/supplier/edit.js}" src="/js/appjs/supplier/supplier/edit.js">
	</script>
</body>
</html>
