<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="ctxPath" th:content="@{/}" content="/">

        <link rel="shortcut icon" href="favicon.ico">
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css?v=3.3.6}"
              href="/static/css/bootstrap.min.css?v=3.3.6">
        <link type="text/css" rel="stylesheet" th:href="@{/css/font-awesome.css?v=4.4.0}"
              href="/static/css/font-awesome.css?v=4.4.0">
        <link type="text/css" rel="stylesheet" th:href="@{/css/animate.css}"
              href="/static/css/animate.css">
        <link type="text/css" rel="stylesheet" th:href="@{/css/style.css?v=4.1.0}"
              href="/static/css/style.css?v=4.1.0">
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form class="form-horizontal m-t" id="signupForm">
                                <input id="parentId" name="parentId" type="hidden"
                                       th:value="${pId}"/>
                                <input id="id" name="id"
                                       type="hidden" th:value="${menu.id}"/>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">上级菜单：</label>
                                    <div class="col-sm-8">
                                        <input id="" name="" class="form-control" type="text"
                                               th:value="${pName}" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">菜单类型：</label>
                                    <div class="col-sm-8">
                                        <label class="radio-inline">
                                            <input type="radio"
                                                   th:field="*{menu.type}" name="type" value="0"/>
                                            目录
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio"
                                                   th:field="*{menu.type}" name="type" value="1"/>
                                            菜单
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio"
                                                   th:field="*{menu.type}" name="type" value="2"/>
                                            按钮
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">菜单名称：</label>
                                    <div class="col-sm-8">
                                        <input id="name" name="name" class="form-control" type="text"
                                               th:value="${menu.name}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">链接地址：</label>
                                    <div class="col-sm-8">
                                        <input id="url" name="url" class="form-control" type="text"
                                               th:value="${menu.url}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">权限标识：</label>
                                    <div class="col-sm-8">
                                        <input id="perms" name="perms" class="form-control" type="text"
                                               th:value="${menu.perms}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">排序号：</label>
                                    <div class="col-sm-8">
                                        <input id="orderNum" name="orderNum" class="form-control"
                                               type="text" th:value="${menu.orderNum}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">图标：</label>
                                    <div class="col-sm-5">
                                        <input id="icon" name="icon" class="form-control" type="text"
                                               placeholder="例如：fa fa-circle-o" th:value="${menu.icon}">
                                    </div>
                                    <input id="ico-btn" class="btn btn-warning" type="button" value="选择图标">
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-3">
                                        <button type="submit" class="btn btn-info">提交</button>
                                        <input type="button" class="btn btn-danger" value="取消"
                                               onclick="javascript:
											var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
				                            parent.layer.close(index);">
                                        </input>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="include::footer"></div>
        <script th:src="@{/js/appjs/sys/menu/edit.js}" src="/static/js/appjs/sys/menu/edit.js"></script>
    </body>

</html>
