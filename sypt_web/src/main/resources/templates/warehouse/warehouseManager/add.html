<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                                                							                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">用户名</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control"  placeholder="请填写用户名（登录使用）" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">发货员姓名：</label>
								<div class="col-sm-8">
									<input id="realName" name="realName" class="form-control"  placeholder="请填写姓名" type="text">
								</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" placeholder="请填写备注（选填）" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
							<label class="col-sm-3 control-label">仓库：</label>
							<div class="col-sm-8">
							<select id="warehouseId" name="warehouseId" class="form-control"  type="text">
							</select>
							</div>
							</div>


																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/warehouse/warehouseManager/add.js}" src="/js/appjs/warehouse/warehouseManager/add.js">
	</script>
</body>
</html>
