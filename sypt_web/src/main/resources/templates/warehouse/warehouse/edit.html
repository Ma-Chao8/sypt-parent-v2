<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="warehouseId" name="warehouseId" th:value="${warehouse.warehouseId}"  type="hidden">

							<div class="form-group">
								<label class="col-sm-3 control-label">仓库名称：</label>
								<div class="col-sm-8">
									<input id="warehouseName" name="warehouseName" th:value="${warehouse.warehouseName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">仓库地址：</label>
								<div class="col-sm-8">
									<input id="warehouseAddress" name="warehouseAddress" th:value="${warehouse.warehouseAddress}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/warehouse/warehouse/edit.js}" src="/js/appjs/warehouse/warehouse/edit.js">
	</script>
</body>
</html>
