<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
    <title>溯源平台v2 </title>

    <meta name="keywords" content="溯源平台v2">
    <meta name="description" content="溯源平台v2">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css?v=4.4.0"
          th:href="@{/css/font-awesome.min.css?v=4.4.0}">
    <link rel="stylesheet" href="/static/css/animate.css"
          th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="/static/css/style.css"
          th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/static/css/login.css"
          th:href="@{/css/login.css}">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1><span th:text="${name}"></span>食品安全云</h1>
                </div>
                <div class="m-b"></div>
                <h3>
                    欢迎使用<strong><span th:text="${name}"></span>食品安全云溯源平台
                </strong>
                </h3>
                <ul class="m-b">
                    <!--<li>-->
                        <!--<i class="fa fa-arrow-circle-o-right m-r-xs"></i>-->
                        <!--<span>天道酬勤可追溯</span>-->
                    <!--</li>-->
                    <!--<li>-->
                        <!--<i class="fa fa-arrow-circle-o-right m-r-xs"></i>-->
                        <!--<span>码到功成保食安</span>-->
                    <!--</li>-->
                    <!--<li>-->
                    <!--<i class="fa fa-arrow-circle-o-right m-r-xs"></i>-->
                    <!--<span>全新、更快</span>-->
                <!--</li>-->
                </ul>

            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <h3 class="text-center">用户登录</h3>
                <p class="m-t-md text-center">欢迎<span th:text="${name}"></span>食品安全云溯源平台</p>
                <input type="text" name="username" class="form-control uname" placeholder="用户名" autocomplete="off"/>
                <input type="password" name="password" class="form-control pword m-b" placeholder="密码"
                       autocomplete="off"/>
                <button class="btn btn-login btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy; 2018 All Rights Reserved. <span th:text="${name}"></span>食品安全云公共平台
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; </script>
<!-- 全局js -->
<script type="text/javascript" src="/static/js/jquery.min.js?v=2.1.4"
        th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js?v=3.3.6"
        th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script type="text/javascript" src="/static/js/content.js?v=1.0.0"
        th:src="@{/js/content.js?v=1.0.0}"></script>

<!-- jQuery Validation plugin javascript-->
<script type="text/javascript" src="/static/js/plugins/validate/jquery.validate.min.js"
        th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script type="text/javascript" src="/static/js/plugins/validate/messages_zh.min.js"
        th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script type="text/javascript" src="/static/js/plugins/layer/layer.min.js"
        th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<script type="text/javascript">
    $(document).ready(function () {
        if (window.top !== window.self) {
            window.top.location = window.location;
        }

        validateRule();

    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login4qq() {
        alert('QQ登录完善中')
        return false;
    }

    function login4wechat() {
        alert('微信登录完善中')
        return false;
    }

    function login() {

        var index = layer.load(0, {shade: false});
        $.ajax({
            type: "POST",
            url: ctx + "login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                if (r.code == 0) {
                    layer.close(index)
                    parent.location.href =ctx;
                } else {

                    layer.close(index)
                    layer.msg(r.msg);
                }
            }
        });
    }

    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        })
    }
</script>

</body>


</html>
