<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<style>
		.product-box {
			border: 1px solid #c9c9c9;
		}

		.product-box-header {
			padding: 10px 15px;
			background-color: #c9c9c9;
		}

		.product-box-content {
			padding: 15px;;

		}

		.product-box-content table th, td {
			text-align: center;
			border-bottom: 1px solid #c9c9c9;
			padding: 10px 15px;
		}

		.product-box-content table tr:last-child td {
			border: 0;
		}
	</style>

</head>
<body>
<div class="pd-10">
	<div class="row cl pd-5">
		<div class="col-lg-2 col-md-2"></div>
		<div class="col-lg-8 col-md-8">
			<div class="col-lg-6 col-md-6">
				<span>货单号：</span>
				<span id="invoice_id" ></span>
			</div>
			<div class="col-lg-6 col-md-6">
				<span>发货时间：</span>
				<span id="deliver_date"></span>
			</div>
		</div>
	</div>

	<div class="row cl pd-5">
		<div class="col-lg-2 col-md-2"></div>
		<div class="col-lg-8 col-md-8">
			<div class="col-lg-6 col-md-6">
				<span>经销商：</span>
				<span id="agent_name"></span>
			</div>
			<div class="col-lg-6 col-md-6">
				<span>联系人：</span>
				<span id="linkman"></span>
			</div>
		</div>
	</div>

	<div class="row cl pd-5">
		<div class="col-lg-2 col-md-2"></div>
		<div class="col-lg-8 col-md-8">
			<div class="col-lg-6 col-md-6">
				<span>电话：</span>
				<span id="tel"></span>
			</div>
			<div class="col-lg-6 col-md-6">
				<span>收货地址：</span>
				<span id="deliver_address"></span>
			</div>
		</div>
	</div>

	<div class="row cl">
		<div class="col-lg-2 col-md-2"></div>
		<div class="col-lg-8 col-md-8">
			<div class="product-box">
				<div class="product-box-header">
					<span>产品信息</span>
				</div>

				<div class="product-box-content">

					<table id="table_product">
						<thead>
						<tr>
							<th>产品名称</th>
							<th>发货码</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
	<div th:include="include::footer"></div>
</body>
</html>
