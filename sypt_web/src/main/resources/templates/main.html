<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>欢迎页</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

	<!--<link rel="shortcut icon" href="favicon.ico">-->
	<link th:href="@{/css/bootstrap.min.css?v=3.3.6}"
		  href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link th:href="@{/css/font-awesome.min.css?v=4.4.0}"
		  href="../static/css/font-awesome.min.css?v=4.4.0"
		  rel="stylesheet">
	<link th:href="@{/css/animate.css}"
		  href="../static/css/animate.css" rel="stylesheet">
	<link th:href="@{/css/style.css?v=4.1.0}"
		  href="../static/css/style.css?v=4.1.0" rel="stylesheet">
	<style>
		body{
			background-color: #eee
		}
	</style>
</head>
<body>
	<!-- 监管机构开始-->
	<div class="wrapper wrapper-content animated fadeInRight" shiro:hasPermission="echarts:echarts:supervise">
		<div class="row">
			<div class="col-sm-3">
				<div class="widget style1 yellow-bg">
					<div class="row">
						<div class="col-xs-4 text-center">
							<i class="fa fa-paper-plane fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> 当日扫码量 </span>
							<h2 class="font-bold" id="dayCount"></h2>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="widget style1 navy-bg">
					<div class="row">
						<div class="col-xs-4">
							<i class="fa fa-paper-plane-o fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> 今月扫码量 </span>
							<h2 class="font-bold" id="monthCount"></h2>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="widget style1 lazur-bg">
					<div class="row">
						<div class="col-xs-4">
							<i class="fa fa-user fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> 当月新用户 </span>
							<h2 class="font-bold" id="countMonthByUser"></h2>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="widget style1 yellow-bg">
					<div class="row">
						<div class="col-xs-4">
							<i class="fa fa-plane fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> 总出码量 </span>
							<h2 class="font-bold" id="countNum"></h2>
						</div>
					</div>
				</div>
			</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>饼状图</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<div class="echarts" id="echarts-pie-chart"></div>
					</div>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>饼状图</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<h2>各行业占比</h2>
						<div class="flot-chart">
							<div class="flot-chart-content" id="flot-pie-chart"></div>
						</div>
					</div>
				</div>
			</div>

		</div>



		<div class="row">
			<!--<div class="col-sm-4">-->
				<!--<div class="ibox float-e-margins">-->
					<!--<div class="ibox-title">-->
						<!--<h5>折线图</h5>-->
						<!--<div class="ibox-tools">-->
							<!--<a class="collapse-link">-->
								<!--<i class="fa fa-chevron-up"></i>-->
							<!--</a>-->

							<!--<a class="close-link">-->
								<!--<i class="fa fa-times"></i>-->
							<!--</a>-->
						<!--</div>-->
					<!--</div>-->
					<!--<div class="ibox-content">-->
						<!--<div class="echarts" id="echarts-line-chart"></div>-->
					<!--</div>-->
				<!--</div>-->
			<!--</div>-->
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>柱状图</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>

							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">

						<div class="echarts" id="echarts-bar-chart"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- 监管机构结束-->
	<!--经销商统计-->
	<div class="wrapper wrapper-content animated fadeInRight" shiro:hasPermission="echarts-echarts-agentEcharts">
		<div class="row">
			<div class="col-sm-3">
				<div class="widget style1 yellow-bg">
					<div class="row">
						<div class="col-xs-4 text-center">
							<i class="fa fa-paper-plane fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> 今日扫码量 </span>
							<h2 class="font-bold" id="agentDayCount"></h2>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="widget style1 navy-bg">
					<div class="row">
						<div class="col-xs-4 text-center">
							<i class="fa fa-paper-plane-o fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> 今月扫码量 </span>
							<h2 class="font-bold" id="agentMonthCount"></h2>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="widget style1 lazur-bg">
					<div class="row">
						<div class="col-xs-4 text-center">
							<i class="fa fa-truck fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> 当日出库数量 </span>
							<h2 class="font-bold" id="traceFileBindCountDay"></h2>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="widget style1 blue-bg">
					<div class="row">
						<div class="col-xs-4 text-center">
							<i class="fa fa-truck fa-5x"></i>
						</div>
						<div class="col-xs-8 text-right">
							<span> 当月出库数量 </span>
							<h2 class="font-bold" id="traceFileBindCountCount"></h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>扫码用户地区图</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<div style="height:600px" id="echarts-map-chart"></div>
					</div>
				</div>
			</div>
<!--		<div class="row">-->
<!--			<div class="ibox-content">-->
<!--				<div>-->
<!--					<h3 class="text-center">扫码用户地区图</h3>-->
<!--				</div>-->
<!--				<div style="height:600px" id="echarts-map-chart"></div>-->
<!--			</div>-->
<!--		</div>-->
	</div>
	</div>
</body>
