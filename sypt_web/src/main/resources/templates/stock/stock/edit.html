<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="stockId" name="stockId" th:value="${stock.stockId}"  type="hidden">
							<input id="productId" name="productId" th:value="${stock.productId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">产品名称：</label>
								<div class="col-sm-8">
									<input id="productName" name="productName" th:value="${stock.productName}" class="form-control" readonly type="type">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">产品规格：</label>
								<div class="col-sm-8">
									<input id="productSpec" name="productSpec" th:value="${stock.productSpec}" readonly class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">大码库存：</label>
								<div class="col-sm-8">
									<input id="bigNumber" name="bigNumber" th:value="${stock.bigNumber}" class="form-control" type="number">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小码库存：</label>
								<div class="col-sm-8">
									<input id="smallNumber" name="smallNumber" th:value="${stock.smallNumber}" class="form-control" type="number">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/stock/stock/edit.js}" src="/js/appjs/stock/stock/edit.js">
	</script>
</body>
</html>
