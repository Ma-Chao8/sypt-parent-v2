<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="purchaseId" name="purchaseId" th:value="${purchase.purchaseId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">原料：</label>
                            <div class="col-sm-8">
                                <select id="materialId" name="materialId" th:value="${purchase.materialId}"
                                        class="form-control" type="text">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">原料生产日期(出厂日期)：</label>
                            <div class="col-sm-8">
                                <input id="dateOfProduction" name="dateOfProduction" autocomplete="off"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商：</label>
                            <div class="col-sm-8">
                                <select id="supplierId" name="supplierId" th:value="${purchase.supplierId}"
                                        class="form-control" type="text">

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">批次：</label>
                            <div class="col-sm-8">
                                <input id="purchaseNo" name="purchaseNo" th:value="${purchase.purchaseNo}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购人：</label>
                            <div class="col-sm-8">
                                <input id="purchaser" name="purchaser" th:value="${purchase.purchaser}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">入库日期：</label>
                            <div class="col-sm-8">
                                <input id="dateStore" name="dateStore" th:value="${purchase.dateStore}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">检测图片路径：</label>
                            <div class="col-sm-8">
<!--                                <img id="reportImg" th:src="${purchase.reportImg}" style="width: 100px" th:height="100px">-->
                                <input id="file" name="file" th:value="${purchase.reportImg}" class="form-control"
                                       type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数量：</label>
                            <div class="col-sm-8">
                                <input id="number" name="number" th:value="${purchase.number}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">入库标识(原料名称+批次)：</label>
                            <div class="col-sm-8">
                                <input id="identifier" name="identifier" th:value="${purchase.identifier}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <input type="button" class="btn btn-danger" value="取消"
                                       onclick="javascript:
											var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
				                            parent.layer.close(index);">
                                </input>辛苦
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/material/purchase/edit.js}"
        src="/js/appjs/material/purchase/edit.js">
</script>

<script type="text/javascript" th:inline="javascript">

    (function () {
        $("input[name=file]").change(function (e) {
            //console.log(e);
        })


    })();


    function getMaterialId() {
        var materialId = [[${purchase.materialId}]]
        return materialId
    }

    function getSupplierId() {
        var supplierId = [[${purchase.supplierId}]]
        return supplierId
    }

    function setDateOfProduction() {
        var date = [[${purchase.dateOfProduction}]]
        var date1 = [[${purchase.dateStore}]]
        if (date != null && date != '') {
            date = date.substr(0, 10)
        }
        if (date1 != null && date1 != '') {
            date1 = date1.substr(0, 10)
        }
        laydate.render({
            elem: '#dateStore',
            value: date1,
            trigger: 'click'
        });
        laydate.render({
            elem: '#dateOfProduction',
            value: date
        });
//			$("#dateOfProduction").val(date)
    }
</script>
</body>
</html>
