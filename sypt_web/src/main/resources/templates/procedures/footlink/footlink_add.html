<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="dataForm" class="form-horizontal m-t" enctype="multipart/form-data">
                        <input id="proceduresId" name="proceduresId" th:value="${proceduresId}" type="hidden">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="footlinkTitle" name="footlinkTitle" class="form-control" type="text"
                                       autocomplete="off" required="required" placeholder="标题(必填)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
                                <input id="footlinkContent" name="footlinkContent" class="form-control" type="text"
                                       autocomplete="off" placeholder="内容(选填)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">顺序：</label>
                            <div class="col-sm-8">
                                <input id="footlinkSequence" name="footlinkSequence" class="form-control" type="text"
                                       autocomplete="off" required="required" placeholder="顺序(必填)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">跳转链接：</label>
                            <div class="col-sm-8">
                                <input id="redirectUrl" name="footlinkRedirectUrl" class="form-control" type="text"
                                       autocomplete="off" placeholder="跳转链接(选填)，只对部分模板起作用">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图标：</label>
                            <div class="col-sm-8">
                                <input id="file" name="file" class="form-control" type="file"
                                       placeholder="图标(选填)，只对部分模板起作用">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <input type="button" class="btn btn-danger" value="取消"
                                       onclick="javascript:
											var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
				                            parent.layer.close(index);">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    window.ctxPath = /*[[@{/}]]*/ '';
</script>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/procedures/footlink/footlink_add.js}"
        src="/static/js/appjs/procedures/footlink/footlink_add.js">
</script>
</body>
</html>
