<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    #themeWrapper{
        display: inline-block;
    }
    #themeWrapper img{

        width: 160px;
        height: 190px;

    }

</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">模板名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" required="required"
                                       placeholder="模板名称（必填）">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">启用模板：</label>
                            <div class="col-sm-8">
                                <select id="isOpen" name="isOpen" class="form-control" type="text">
                                    <option value="1" selected="selected">启用</option>
                                    <option value="0">关闭</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">轮播图：</label>
                            <div class="col-sm-8">
                                <select id="bannerEnable" name="bannerEnable" class="form-control" type="text">
                                    <option value="1" selected="selected">开启</option>
                                    <option value="0">关闭</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">底部链接：</label>
                            <div class="col-sm-8">
                                <select id="footlinkAnable" name="footlinkAnable" class="form-control" type="text">
                                    <option value="1" selected="selected">开启</option>
                                    <option value="0">关闭</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">主题：</label>
                            <div class="col-sm-8">
                                <div id="themeWrapper"></div>
                                <a class="btn btn-success" data-option="themeSelect">选择主题</a>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <input type="button" class="btn btn-danger" value="取消"
                                       onclick="javascript:
											var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
				                            parent.layer.close(index);">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    window.ctxPath = /*[[@{/}]]*/ '';
</script>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/procedures/procedures/add.js}"
        src="/static/js/appjs/procedures/procedures/add.js">
</script>
</body>
</html>
