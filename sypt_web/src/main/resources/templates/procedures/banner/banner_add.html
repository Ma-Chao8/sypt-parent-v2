<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
                        <input id="proceduresId" name="proceduresId" th:value="${proceduresId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片：</label>
                            <div class="col-sm-8">
                                <input id="file" name="file" class="form-control" type="file" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="bannerTitle" name="bannerTitle" class="form-control" autocomplete="off"
                                       placeholder="标题（选填）" type="text">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">轮播顺序：</label>
                            <div class="col-sm-8">
                                <input id="bannerSequence" name="bannerSequence" required class="form-control" autocomplete="off"
                                       placeholder="轮播顺序（必填）" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">跳转链接：</label>
                            <div class="col-sm-8">
                                <input id="bannerRedirectUrl" name="bannerRedirectUrl" class="form-control" autocomplete="off"
                                       placeholder="轮播图跳转地址（选填）" type="text">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <input type="button" class="btn btn-danger" value="取消"
                                       onclick="javascript:
											var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
				                            parent.layer.close(index);">
                                </input>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    window.ctxPath = /*[[@{/}]]*/ '';
</script>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/procedures/banner/banner_add.js}"
        src="/static/js/appjs/procedures/banner/banner_add.js">
</script>
</body>
</html>
